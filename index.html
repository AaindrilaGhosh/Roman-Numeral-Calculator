<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Roman numeral calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ROMAN NUMERAL <br> CALCULATOR</h1>
    <div id="container">
        <p id="text">Enter a Number:</p>
        <input type="number" id="input" min="1" max="3999">
        <button id="convert-btn">Convert</button>
    </div>
    <div id="output"></div>
    <script src="index.js"></script>
</body> 
</html>
